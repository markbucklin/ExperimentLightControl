[platformio]
env_default = teensy31

[common_env_data]
build_flags =
   -D VERSION=0.1.0
lib_deps_builtin =
   SPI
   elapsedMillis
   FastLED
   WS2812Serial
lib_deps_external =    


[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_compat_mode = 2
lib_ldf_mode = chain+
lib_deps =
   ${common_env_data.lib_deps_builtin}
   ${common_env_data.lib_deps_external}

[env:teensy31]
platform = teensy
board = teensy31
framework = arduino
lib_compat_mode = 2
lib_ldf_mode = chain+
lib_deps =
   ${common_env_data.lib_deps_builtin}
   ${common_env_data.lib_deps_external}

